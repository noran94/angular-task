<div class="container mt-5">
  <div class="d-flex justify-content-center pb-5">
      <h3>Login To dlc </h3>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <form class="d-flex flex-column">
        <div class="form-group">
          <label for="exampleInputEmail1">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username"
            [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <div *ngIf="message" class="error pb-3">Invalid username or password</div>
        <button type="submit" class="btn btn-primary" (click)="onClickSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>
